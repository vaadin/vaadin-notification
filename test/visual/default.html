<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <dom-module id="test-card" theme-for="vaadin-notification-card">
    <template>
      <style>
        :host([opening]) {
          animation: none !important;
        }
      </style>
    </template>
  </dom-module>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-notification.html">`);
    document.write(`<link rel="import" href="../../../vaadin-button/theme/${theme}/vaadin-button.html">`);
  </script>
</head>

<body style="height: 100vh;">
  <vaadin-notification opened duration="0" position="top-stretch">
    <template>
      top-stretch
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="top-start">
    <template>
      top-start
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="top-center">
    <template>
      top-start
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="top-end">
    <template>
      top-start
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="middle">
    <template>
      middle
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start">
    <template>
      bottom-start
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start">
    <template>
      With buttons (default)
      <vaadin-button>Dismiss</vaadin-button>
      <vaadin-button theme="primary">Accept</vaadin-button>
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start" theme="primary">
    <template>
      With buttons (primary)
      <vaadin-button>Dismiss</vaadin-button>
      <vaadin-button theme="primary">Accept</vaadin-button>
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start" theme="contrast">
    <template>
      With buttons (contrast)
      <vaadin-button>Dismiss</vaadin-button>
      <vaadin-button theme="primary">Accept</vaadin-button>
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start" theme="success">
    <template>
      With buttons (success)
      <vaadin-button>Dismiss</vaadin-button>
      <vaadin-button theme="primary">Accept</vaadin-button>
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start" theme="error">
    <template>
      With buttons (error)
      <vaadin-button>Dismiss</vaadin-button>
      <vaadin-button theme="primary">Accept</vaadin-button>
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-center">
    <template>
      bottom-center
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-end">
    <template>
      bottom-end
    </template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-stretch">
    <template>
      bottom-stretch
    </template>
  </vaadin-notification>
  
</body>
