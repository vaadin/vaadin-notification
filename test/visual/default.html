<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Notification tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body style="height: 100vh">
  <dom-module id="test-card" theme-for="vaadin-notification-card">
    <template>
      <style>
        :host([opening]) {
          animation: none !important;
        }
      </style>
    </template>
  </dom-module>

  <vaadin-notification opened duration="0" position="top-stretch">
    <template>top-stretch</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="top-start">
    <template>top-start</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="top-center">
    <template>top-start</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="top-end">
    <template>top-start</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="middle">
    <template>middle</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-start">
    <template>bottom-start</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-center">
    <template>bottom-center</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-end">
    <template>bottom-end</template>
  </vaadin-notification>

  <vaadin-notification opened duration="0" position="bottom-stretch">
    <template>bottom-stretch</template>
  </vaadin-notification>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-notification.js');

      window.requestAnimationFrame(() => {
        setTimeout(() => {
          document.body.dataset.ready = true;
        });
      });
    })();
  </script>
</body>
